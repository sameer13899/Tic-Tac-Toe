<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon" />
  </head>
  <body>
    <h1 class="game--title">Tic Tac Toe</h1>
    <p class="game--status"></p>
    <div class="game--board">
      <div class="game--container">
        <div class="sq0 cell" id="1" data-cell-index="0"></div>
        <div class="sq1 cell" id="2" data-cell-index="1"></div>
        <div class="sq2 cell" id="3" data-cell-index="2"></div>
        <div class="sq3 cell" id="4" data-cell-index="3"></div>
        <div class="sq4 cell" id="5" data-cell-index="4"></div>
        <div class="sq5 cell" id="6" data-cell-index="5"></div>
        <div class="sq6 cell" id="7" data-cell-index="6"></div>
        <div class="sq7 cell" id="8" data-cell-index="7"></div>
        <div class="sq8 cell" id="9" data-cell-index="8"></div>
      </div>
    </div>
    <br />

    <div class="btn">
      <button type="button" name="button" class="game--restart">
        Restart Game
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
